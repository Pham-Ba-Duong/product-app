deploy:
- name: web
runtime: node
build:
builder: node
buildCommand: npm install
startCommand: node server.js
env:
- key: NODE_ENV
value: production
- key: PORT
value: 3000
- key: DB_HOST
fromService: mysql
property: host
- key: DB_USER
fromService: mysql
property: user
- key: DB_PASS
fromService: mysql
property: password
- key: DB_NAME
fromService: mysql
property: database
- key: DB_PORT
fromService: mysql
property: port
- key: JWT_SECRET
generateSecret: true
- key: SESSION_SECRET
generateSecret: true